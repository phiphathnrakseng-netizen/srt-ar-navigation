<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigation - High Precision</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --blur: blur(25px); }
        body { margin: 0; overflow: hidden; font-family: 'Sarabun', sans-serif; background: #000; }

        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            transition: opacity 0.6s ease-in-out;
        }

        .liquid-btn {
            background: var(--glass); backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 60px; border-radius: 50px; font-size: 1.1rem;
            font-weight: 600; color: white; cursor: pointer; letter-spacing: 2px;
        }

        #ui-header {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px);
            z-index: 1000; width: 85%; max-width: 400px;
            background: var(--glass); backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; padding: 20px; text-align: center;
            opacity: 0; transition: all 0.8s ease-out; color: white;
        }
        #ui-header.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .label { font-size: 0.65rem; letter-spacing: 3px; color: #3b82f6; text-transform: uppercase; font-weight: 600; }
        .target { font-size: 1.6rem; font-weight: 600; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="entry-screen">
        <div class="liquid-btn" onclick="initPrecisionAR()">ACTIVATE AR</div>
        <p style="margin-top:20px; font-size:0.8rem; opacity:0.5; text-align:center; padding: 0 20px;">
            After permission, hold phone steady<br>facing your destination.
        </p>
    </div>

    <div id="ui-header">
        <div class="label">Navigating to</div>
        <div id="room-id" class="target">...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera id="fixed-camera"></a-entity>

        <a-entity id="arrow-pivot" position="0 -1.2 -5" visible="false">
            <a-entity id="arrow-visual">
                <a-cone radius-bottom="0.25" height="0.5" material="color: #3b82f6; emissive: #1d4ed8; emissiveIntensity: 0.6;" rotation="90 0 0"></a-cone>
                <a-box position="0 -0.35 0" width="0.1" height="0.35" depth="0.1" material="color: #1e3a8a;"></a-box>
                <a-ring color="#3b82f6" radius-inner="0.15" radius-outer="0.2" rotation="-90 0 0" position="0 -0.7 0" material="opacity: 0.4; transparent: true"></a-ring>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('room-id').innerText = urlParams.get('target') || 'Location';

        let initialAlpha = null;
        let currentAlpha = 0;
        let targetRotY = 0;
        let lerpedRotY = 0;
        const smoothSpeed = 0.15; // ปรับเพิ่มเพื่อให้ขยับตามไวขึ้น (0.1 - 0.3)

        async function initPrecisionAR() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', onDeviceMove);
            } else {
                window.addEventListener('deviceorientation', onDeviceMove);
            }
            showUI();
        }

        function onDeviceMove(event) {
            // มิติความแม่นยำ: ใช้ alpha (Gyro) แทน Compass เพื่อกันรวน
            if (event.alpha === null) return;

            if (initialAlpha === null) {
                initialAlpha = event.alpha; // Calibrate จุดแรกที่กดเริ่มให้เป็น 0
            }

            // คำนวณความแตกต่างจากการหันจริง
            let relativeAlpha = event.alpha - initialAlpha;
            targetRotY = relativeAlpha; 
        }

        function showUI() {
            document.getElementById('entry-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('ui-header').classList.add('show');
                document.getElementById('arrow-pivot').setAttribute('visible', 'true');
            }, 600);
        }

        function animate() {
            // มิติการเคลื่อนที่: แก้ปัญหาหันซ้ายไปขวา
            let diff = targetRotY - lerpedRotY;
            
            // ปรับทิศทางให้เป็นธรรมชาติ (Shortest path rotation)
            while (diff < -180) diff += 360;
            while (diff > 180) diff -= 360;

            // ระบบต้านแรงเฉื่อย (Damping)
            lerpedRotY += diff * smoothSpeed;

            const pivot = document.getElementById('arrow-pivot');
            const visual = document.getElementById('arrow-visual');

            if (pivot) {
                // อัพเดทตำแหน่งตามเข็มนาฬิกาที่ถูกต้อง
                pivot.object3D.rotation.y = THREE.MathUtils.degToRad(-lerpedRotY);
                
                // อนิเมชั่นลอยตัว (Floating)
                visual.object3D.position.y = Math.sin(Date.now() * 0.0025) * 0.08;
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
