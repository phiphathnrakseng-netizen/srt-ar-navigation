<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Advanced AR Navigation | STC IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --neon-p: #bc13fe; --glass: rgba(0, 20, 40, 0.7); }
        body { font-family: 'Sarabun', sans-serif; background: #000; overflow: hidden; color: white; margin: 0; -webkit-tap-highlight-color: transparent; }
        .font-modern { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }

        #video-preview {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; filter: brightness(0.7) contrast(1.1);
            transform: scale(1.05);
        }

        /* --- Overlay สำหรับเริ่มระบบ (Fix อาการค้าง) --- */
        #sensor-auth-overlay {
            position: fixed; inset: 0; z-index: 999; 
            background: rgba(0,10,20,0.9); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }

        .ar-grid {
            position: fixed; bottom: 0; width: 100%; height: 45vh;
            background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px);
            background-size: 60px 60px; background-position: center bottom;
            transform: perspective(150px) rotateX(70deg);
            opacity: 0.12; pointer-events: none; z-index: -1;
        }

        #ar-target-box {
            position: absolute; width: 240px; height: 240px;
            border: 1px solid rgba(255,255,255,0.15);
            transition: transform 0.15s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            opacity: 0.4; will-change: transform;
        }
        .corner { position: absolute; width: 30px; height: 30px; border: 4px solid var(--neon); filter: drop-shadow(0 0 5px var(--neon)); }
        .tl { top: -8px; left: -8px; border-right: 0; border-bottom: 0; }
        .tr { top: -8px; right: -8px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -8px; left: -8px; border-right: 0; border-top: 0; }
        .br { bottom: -8px; right: -8px; border-left: 0; border-top: 0; }

        #ar-floating-tag {
            position: absolute; top: 18%;
            transform: scale(0.6); opacity: 0;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            background: var(--glass); backdrop-filter: blur(8px);
            border: 2px solid var(--neon); padding: 20px 40px; 
            text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }
        #ar-floating-tag.visible { opacity: 1; transform: scale(1) translateY(-30px); }

        .step-glitch { animation: glitch 0.15s linear; }
        @keyframes glitch {
            0% { transform: translate(0); }
            33% { transform: translate(-4px, 2px) skewX(2deg); filter: hue-rotate(90deg); }
            66% { transform: translate(4px, -2px); filter: saturate(2); }
            100% { transform: translate(0); }
        }

        .distance-critical { color: #ff0055; text-shadow: 0 0 15px #ff0055; }
    </style>
</head>
<body class="h-screen select-none bg-black">

    <!-- ส่วนที่เพิ่มมา: ปุ่มเริ่มใช้งานเพื่อขอสิทธิ์ Sensor -->
    <div id="sensor-auth-overlay">
        <div class="text-center mb-8">
            <i class="fa-solid fa-satellite-dish text-6xl text-cyan-400 animate-pulse mb-6"></i>
            <h1 class="font-modern text-2xl font-black tracking-widest text-white mb-2">AR CORE INITIALIZE</h1>
            <p class="text-slate-400 text-sm italic">ยืนยันพิกัดและเปิดการทำงานของเซนเซอร์นับก้าว</p>
        </div>
        <button onclick="requestPermissions()" class="bg-cyan-500 hover:bg-cyan-400 text-black font-modern font-black px-12 py-5 tracking-[0.2em] shadow-[0_0_30px_rgba(0,242,255,0.4)] transition-all active:scale-95">
            START TRACKING
        </button>
    </div>

    <video id="video-preview" autoplay playsinline muted></video>
    <div class="ar-grid"></div>

    <div class="absolute inset-0 flex flex-col justify-between p-6 pointer-events-none">
        <div class="flex justify-between items-start mt-6">
            <div class="pointer-events-auto">
                <div class="flex items-center gap-3 mb-1">
                    <span class="w-2.5 h-2.5 bg-red-600 rounded-full animate-ping"></span>
                    <p class="font-modern text-[9px] tracking-[0.3em] text-cyan-400 font-bold uppercase">Live Signal Tracking</p>
                </div>
                <h2 id="target-display-name" class="text-3xl font-black italic tracking-tighter uppercase text-white drop-shadow-2xl">...</h2>
                <p id="target-id-tag" class="font-modern text-[10px] text-white/50 mt-1 bg-white/10 w-fit px-2 py-0.5">ID_SCANNING</p>
            </div>
            <button onclick="window.location.href='index.html'" class="w-14 h-14 pointer-events-auto border border-white/30 flex items-center justify-center bg-black/50 backdrop-blur-md active:scale-90 transition-transform">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </button>
        </div>

        <div class="relative flex-1 flex items-center justify-center">
            <div id="ar-floating-tag" class="flex flex-col items-center z-20">
                <p class="font-modern text-[11px] text-cyan-300 mb-2 font-bold">DESTINATION_LOCK</p>
                <h3 id="floating-room-name" class="text-3xl font-black tracking-tight">ROOM NAME</h3>
                <div class="w-full h-1 bg-cyan-400 mt-4 animate-pulse"></div>
            </div>

            <div id="ar-target-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div id="arrow-container" class="arrow-nav">
                    <svg width="120" height="120" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:var(--neon);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M50 10 L20 85 L50 70 L80 85 Z" fill="url(#arrowGrad)" stroke="white" stroke-width="1.5"/>
                    </svg>
                </div>
            </div>

            <div class="absolute bottom-12 w-full px-8 text-center">
                 <p id="guide-msg" class="font-bold text-base tracking-wide text-white drop-shadow-md leading-relaxed bg-black/40 py-2 inline-block px-4 border-x-2 border-cyan-400">CALIBRATING SENSORS...</p>
            </div>
        </div>

        <div class="flex justify-between items-end border-t border-white/20 pb-8 pt-5 bg-black/60 backdrop-blur-lg -mx-6 px-8">
            <div>
                <p class="font-modern text-[10px] text-cyan-500 mb-1 tracking-widest font-bold">RANGE_TO_TARGET</p>
                <div class="flex items-baseline gap-2">
                    <span id="dist-remain" class="font-modern text-7xl font-black text-white italic">0</span>
                    <span class="text-xl font-black text-cyan-400 font-modern">M</span>
                </div>
            </div>
            <div class="text-right pb-2">
                <p class="font-modern text-[10px] text-cyan-500 mb-2 tracking-widest font-bold">DATA_FEED</p>
                <div id="status-tag" class="px-4 py-1.5 bg-cyan-600 text-black text-[11px] font-black rounded-sm uppercase tracking-tighter">Initializing</div>
            </div>
        </div>
    </div>

    <!-- ปุ่มลับสำหรับทดสอบกดมือ (เก็บไว้เผื่อเซนเซอร์ไม่ทำงาน) -->
    <button onclick="processStep()" class="absolute bottom-1/2 left-0 opacity-0 w-20 h-40 z-50"></button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetAngle = parseFloat(params.get('angle')) || 0;
        const targetId = params.get('target') || "Unknown";
        const guideText = params.get('guide') ? decodeURIComponent(params.get('guide')) : "เดินไปตามทาง";
        let currentDistance = parseFloat(params.get('dist')) || 0;
        
        let smoothedHeading = 0;
        let lastStepTime = 0;
        let stepCount = 0;

        const roomNames = {
            "DEPT_LABEL_3": "หน้าแผนกไอที (3)", "DEPT_LABEL_4": "หน้าแผนกไอที (4)",
            "631": "ห้อง 631", "632": "ห้อง 632", "633": "ห้อง 633",
            "634": "ห้อง 634", "635": "ห้อง 635", "TEACHER_ROOM": "ห้องพักครู",
            "LECTURE": "ห้องบรรยาย", "LAB1": "ห้องแลป 1", "LAB2": "ห้องแลป 2",
            "LAB3": "ห้องแลป 3", "TO_IT_BUILDING": "อาคารแผนกไอที"
        };

        const displayName = roomNames[targetId] || targetId;
        document.getElementById('target-display-name').innerText = displayName;
        document.getElementById('target-id-tag').innerText = `NODE_ID: ${targetId}`;
        document.getElementById('floating-room-name').innerText = displayName;
        document.getElementById('dist-remain').innerText = Math.ceil(currentDistance);
        document.getElementById('guide-msg').innerText = guideText;

        // --- ระบบขอสิทธิ์ (แก้ไขให้ทำงานบน iOS 13+) ---
        async function requestPermissions() {
            try {
                // ขอใช้กล้อง
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                document.getElementById('video-preview').srcObject = stream;

                // ขอใช้ Sensor (iOS)
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status === 'granted') {
                        setupNavSystems();
                    } else {
                        alert("โปรดอนุญาต Sensor เพื่อใช้ระบบนำทาง");
                    }
                } else {
                    // Android หรือ Browser ทั่วไป
                    setupNavSystems();
                }

                document.getElementById('sensor-auth-overlay').style.display = 'none';
            } catch (err) {
                console.error(err);
                alert("ไม่สามารถเข้าถึงเซนเซอร์หรือกล้องได้: " + err);
            }
        }

        function setupNavSystems() {
            const sensorType = 'ondeviceorientationabsolute' in window ? 'deviceorientationabsolute' : 'deviceorientation';
            window.addEventListener(sensorType, handleOrientation, true);
            window.addEventListener('devicemotion', handleMotion, true);
            document.getElementById('status-tag').innerText = "Active_Nav";
        }

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (!heading) return;

            // Smoothing
            let diffHeading = heading - smoothedHeading;
            if (diffHeading > 180) diffHeading -= 360;
            if (diffHeading < -180) diffHeading += 360;
            smoothedHeading = (smoothedHeading + diffHeading * 0.15 + 360) % 360;

            let arrowAngle = targetAngle - smoothedHeading;
            document.getElementById('arrow-container').style.transform = `rotate(${arrowAngle}deg)`;
            
            const box = document.getElementById('ar-target-box');
            if (Math.abs(arrowAngle) < 20) {
                box.style.transform = "scale(1.2)";
                box.style.opacity = "1";
            } else {
                box.style.transform = "scale(0.85)";
                box.style.opacity = "0.35";
            }
        }

        // --- ระบบนับก้าวที่เสถียรขึ้น ---
        function handleMotion(event) {
            // ใช้ accelerationIncludingGravity เพื่อความเสถียรสูงสุด
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            const x = acc.x || 0;
            const y = acc.y || 0;
            const z = acc.z || 0;

            // คำนวณ Magnitude ของแรงสั่นสะเทือน
            const totalAcc = Math.sqrt(x*x + y*y + z*z);
            const now = Date.now();

            // Threshold สำหรับการเดินปกติคือประมาณ 11-13 (แรงโน้มถ่วงโลกคือ 9.8)
            // ถ้าค่ากระโดดเกิน 12.5 และห่างจากก้าวที่แล้ว 600ms ให้ถือว่าเป็นก้าวเดิน
            if (totalAcc > 12.5 && (now - lastStepTime) > 600) {
                processStep();
                lastStepTime = now;
            }
        }

        function processStep() {
            if (currentDistance <= 0) return;

            // 1 ก้าวลดลงประมาณ 0.7 เมตร
            currentDistance = Math.max(0, currentDistance - 0.7);
            
            const distEl = document.getElementById('dist-remain');
            distEl.innerText = Math.ceil(currentDistance);
            
            // เอฟเฟกต์หน้าจอสั่นตอนนับก้าว
            document.body.classList.add('step-glitch');
            setTimeout(() => document.body.classList.remove('step-glitch'), 150);

            if (currentDistance <= 5) distEl.classList.add('distance-critical');
            if (currentDistance <= 3.5) {
                document.getElementById('ar-floating-tag').classList.add('visible');
            }
            if (currentDistance <= 0) {
                document.getElementById('status-tag').innerText = "Reached";
                document.getElementById('guide-msg').innerText = "ถึงจุดหมายแล้ว!";
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            }
        }
    </script>
</body>
</html>
