<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigator | STC IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-blue: #00f2ff; }
        body { font-family: 'Sarabun', sans-serif; background: #000; overflow: hidden; }
        .font-modern { font-family: 'Orbitron', sans-serif; }

        #video-preview {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; object-fit: cover; filter: brightness(0.7);
        }

        /* Minimal Glass UI */
        .ui-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent 30%, transparent 70%, rgba(0,0,0,0.6)); }
        
        /* AR Badge Animation */
        #arrival-badge {
            display: none;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(0, 242, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
        }
        #arrival-badge.active { display: flex; transform: translateY(0) scale(1.1); opacity: 1; }

        /* Smooth Arrow */
        .arrow-indicator {
            transition: transform 0.2s cubic-bezier(0.1, 0.3, 0.1, 1);
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        /* Distance Glow */
        .dist-text { text-shadow: 0 0 20px rgba(0, 242, 255, 0.6); }

        .step-btn {
            position: absolute; bottom: 40px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; opacity: 0.3;
        }
    </style>
</head>
<body class="text-white h-screen select-none">

    <video id="video-preview" autoplay playsinline muted></video>
    <div class="ui-overlay absolute inset-0 flex flex-col justify-between p-6 pointer-events-none">
        
        <div class="flex justify-between items-start mt-4 pointer-events-auto">
            <div>
                <p id="mission-status" class="font-modern text-[9px] tracking-[0.4em] text-cyan-400 opacity-70 mb-1">SYSTEM_READY</p>
                <h2 id="target-name" class="text-2xl font-bold tracking-tight uppercase italic">...</h2>
            </div>
            <button onclick="history.back()" class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center">
                <i class="fa-solid fa-xmark text-sm"></i>
            </button>
        </div>

        <div class="relative flex flex-col items-center justify-center">
            
            <div id="arrival-badge" class="absolute z-50 flex-col items-center p-8 rounded-3xl">
                <i class="fa-solid fa-location-dot text-4xl mb-3 text-cyan-400 animate-bounce"></i>
                <h1 class="font-modern text-3xl font-black mb-1">ARRIVED</h1>
                <p id="final-room" class="text-sm tracking-widest opacity-80"></p>
                <div class="mt-4 h-[1px] w-20 bg-cyan-400"></div>
            </div>

            <div id="arrow-container" class="arrow-indicator">
                <svg width="160" height="160" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M50 5 L15 85 L50 70 L85 85 Z" fill="url(#grad)" />
                </svg>
            </div>
            
            <p id="guide-text" class="mt-8 text-[10px] tracking-[0.3em] font-bold text-cyan-200 uppercase opacity-60">Tap to Start</p>
        </div>

        <div class="flex justify-between items-end mb-4">
            <div class="text-left">
                <p class="font-modern text-[8px] tracking-widest text-cyan-500 opacity-60">DISTANCE</p>
                <div class="flex items-baseline gap-1">
                    <span id="dist-remain" class="font-modern text-6xl font-black dist-text">0</span>
                    <span class="text-xs text-cyan-400 italic">MTRS</span>
                </div>
            </div>
            <div id="sensor-indicator" class="h-12 w-[1px] bg-white/20"></div>
        </div>
    </div>

    <button onclick="processStep();" class="step-btn pointer-events-auto">
        <i class="fa-solid fa-shoe-prints text-xs"></i>
    </button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetRoom = params.get('target') || "Unknown";
        const targetAngle = parseFloat(params.get('angle')) || 0;
        let currentDistance = parseFloat(params.get('dist')) || 0;
        let lastStepTime = 0;
        let lastAcc = { x: 0, y: 0, z: 0 };

        document.getElementById('target-name').innerText = targetRoom;
        document.getElementById('final-room').innerText = targetRoom;
        document.getElementById('dist-remain').innerText = currentDistance.toFixed(1);

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video-preview').srcObject = stream;
            } catch (err) { alert("Camera Error: " + err); }
        }

        async function initSensors() {
            document.body.style.pointerEvents = "auto";
            document.getElementById('guide-text').innerText = "Navigation Active";
            document.getElementById('mission-status').innerText = "TRACKING_ACTIVE";
            
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                const mp = await DeviceMotionEvent.requestPermission();
                const op = await DeviceOrientationEvent.requestPermission();
                if (mp === 'granted' && op === 'granted') setupListeners();
            } else {
                setupListeners();
            }
        }

        function setupListeners() {
            const orientationHandler = (e) => {
                let heading = e.webkitCompassHeading || (360 - e.alpha);
                let rotation = targetAngle - heading;
                document.getElementById('arrow-container').style.transform = `rotate(${rotation}deg)`;
            };
            
            window.addEventListener('deviceorientationabsolute', orientationHandler);
            window.addEventListener('deviceorientation', orientationHandler);
            window.addEventListener('devicemotion', handleMotion);
        }

        function handleMotion(event) {
            let acc = event.acceleration || event.accelerationIncludingGravity;
            if (!acc) return;

            let delta = Math.abs(acc.x - lastAcc.x) + Math.abs(acc.y - lastAcc.y) + Math.abs(acc.z - lastAcc.z);
            const now = Date.now();

            if (delta > 0.6 && (now - lastStepTime) > 650) {
                if (currentDistance > 0) {
                    processStep();
                    lastStepTime = now;
                }
            }
            lastAcc = { x: acc.x, y: acc.y, z: acc.z };
        }

        function processStep() {
            if (currentDistance <= 0) return;
            currentDistance -= 0.8; 
            if (currentDistance < 0) currentDistance = 0;

            document.getElementById('dist-remain').innerText = currentDistance.toFixed(1);

            if (currentDistance <= 0) {
                triggerArrival();
            }
        }

        function triggerArrival() {
            // 1. สั่นมือถือ (Patterns: 200ms สั่น, 100ms หยุด, 200ms สั่น)
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 500]);
            }

            // 2. แสดงป้าย AR ลอยขึ้นมา
            const badge = document.getElementById('arrival-badge');
            badge.classList.add('active');
            
            // 3. ปิดลูกศร
            document.getElementById('arrow-container').style.display = 'none';
            document.getElementById('guide-text').style.display = 'none';
            document.getElementById('mission-status').innerText = "MISSION_ACCOMPLISHED";
        }

        window.onload = startCamera;
        document.body.addEventListener('click', initSensors, { once: true });
    </script>
</body>
</html>
