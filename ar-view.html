<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigation - Universal Smooth</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --blur: blur(25px);
        }
        body { margin: 0; overflow: hidden; font-family: 'Sarabun', sans-serif; background: #000; }

        /* Overlay - ออกแบบให้ Minimal และเรียกสิทธิ์ */
        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .liquid-btn {
            background: var(--glass); backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 60px; border-radius: 50px; font-size: 1.1rem;
            font-weight: 600; color: white; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Glass UI Header */
        #ui-header {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px);
            z-index: 1000; width: 85%; max-width: 400px;
            background: var(--glass); backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; padding: 20px; text-align: center;
            opacity: 0; transition: all 1s ease-out; color: white;
        }

        #ui-header.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .label { font-size: 0.6rem; letter-spacing: 4px; color: #3b82f6; text-transform: uppercase; }
        .target { font-size: 1.8rem; font-weight: 600; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="entry-screen">
        <div class="liquid-btn" onclick="requestAccess()">ACTIVATE AR</div>
        <p style="margin-top:25px; font-size:0.8rem; opacity:0.4; letter-spacing:1px;">Optimizing sensors for your device...</p>
    </div>

    <div id="ui-header">
        <div class="label">Destination</div>
        <div id="room-id" class="target">...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity id="rig" position="0 0 0">
            <a-entity camera id="main-camera"></a-entity>
        </a-entity>

        <a-entity id="arrow-pivot" position="0 -1.2 -5" visible="false">
            <a-entity id="arrow-visual">
                <a-cone radius-bottom="0.3" height="0.6" material="color: #3b82f6; emissive: #1d4ed8; emissiveIntensity: 0.5;" rotation="90 0 0"></a-cone>
                <a-box position="0 -0.4 0" width="0.12" height="0.4" depth="0.12" material="color: #1e3a8a;"></a-box>
                <a-ring color="#3b82f6" radius-inner="0.2" radius-outer="0.25" rotation="-90 0 0" position="0 -0.8 0" material="opacity: 0.3; transparent: true"></a-ring>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // รับค่าเป้าหมาย
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('room-id').innerText = urlParams.get('target') || 'Selected Area';

        let targetRotY = 0;
        let currentRotY = 0;
        const lerpFactor = 0.08; // ความหน่วงของลูกศร (0.1 = นุ่มนวลมาก)

        async function requestAccess() {
            // มิติที่ 2: จัดการเรื่อง Permissions ของ iOS (iPhone 8 และรุ่นอื่นๆ)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleRotation);
                    }
                } catch (error) {
                    console.error("Sensor access denied");
                }
            } else {
                // สำหรับ Android หรือ Browser ที่ไม่ต้องขอสิทธิ์
                window.addEventListener('deviceorientation', handleRotation);
            }
            startUI();
        }

        function handleRotation(event) {
            // มิติที่ 1: Fallback Logic
            // ถ้าเครื่องมี Compass (webkitCompassHeading) ให้ใช้ค่าจากเข็มทิศ
            // ถ้าไม่มี ให้ใช้ค่า alpha (Gyroscope ทั่วไป)
            let heading = event.webkitCompassHeading || event.alpha;
            if (heading) {
                targetRotY = -heading; 
            }
        }

        function startUI() {
            document.getElementById('entry-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('ui-header').classList.add('show');
                document.getElementById('arrow-pivot').setAttribute('visible', 'true');
            }, 800);
        }

        function animate() {
            // มิติที่ 3: Visual Smoothness (Lerp Calculation)
            // ทำให้ลูกศรไม่สั่นแม้เซนเซอร์ iPhone 8 จะแกว่ง
            let diff = targetRotY - currentRotY;
            while (diff < -180) diff += 360;
            while (diff > 180) diff -= 360;
            
            currentRotY += diff * lerpFactor;

            const arrowPivot = document.getElementById('arrow-pivot');
            const arrowVisual = document.getElementById('arrow-visual');

            if (arrowPivot) {
                // หันตามทิศที่มือถือหันจริงอย่างนุ่มนวล
                arrowPivot.object3D.rotation.y = THREE.MathUtils.degToRad(currentRotY);
                
                // อนิเมชั่นลอย (Floating)
                const time = Date.now() * 0.002;
                arrowVisual.object3D.position.y = Math.sin(time) * 0.12;
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
