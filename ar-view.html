<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation - Premium Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --liquid-glass: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.2);
            --accent-blue: #3b82f6;
        }

        body { margin: 0; overflow: hidden; font-family: 'Sarabun', sans-serif; background: #000; }

        /* Overlay ก่อนเริ่ม */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 1s;
        }

        .start-btn {
            background: var(--liquid-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 20px 50px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 2px;
        }

        /* UI Header - Liquid Glass */
        #ui-header {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            z-index: 1000;
            width: 85%;
            max-width: 400px;
            background: var(--liquid-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: all 0.8s ease-out;
            color: white;
        }

        #ui-header.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .label { font-size: 0.6rem; letter-spacing: 3px; color: var(--accent-blue); text-transform: uppercase; }
        .target { font-size: 1.5rem; font-weight: 600; }

        .exit-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="entry-screen">
        <div class="start-btn" onclick="startExperience()">TAP TO BEGIN</div>
        <p style="margin-top:20px; font-size:0.8rem; opacity:0.5; text-align:center;">
            After camera permission,<br>tap to start smooth AR navigation
        </p>
    </div>

    <div id="ui-header">
        <div class="label">Destination</div>
        <div id="room-id" class="target">...</div>
    </div>

    <a href="index.html" class="exit-btn">EXIT NAVIGATION</a>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-camera id="main-camera" wasd-controls-enabled="false" look-controls-enabled="false">
            <a-entity id="arrow-wrapper" position="0 -0.8 -4" visible="false">
                
                <a-entity id="arrow-mesh">
                    <a-cone radius-bottom="0.25" height="0.6" material="color: #3b82f6; emissive: #1d4ed8; emissiveIntensity: 0.5;" rotation="90 0 0"></a-cone>
                    <a-box position="0 -0.4 0" width="0.1" height="0.4" depth="0.1" material="color: #1e3a8a;"></a-box>
                    <a-ring color="#3b82f6" radius-inner="0.15" radius-outer="0.2" rotation="-90 0 0" position="0 -0.7 0" material="opacity: 0.4; transparent: true"></a-ring>
                </a-entity>

            </a-entity>
        </a-camera>

    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('room-id').innerText = urlParams.get('target') || 'Room';

        function startExperience() {
            document.getElementById('entry-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('ui-header').classList.add('show');
                document.getElementById('arrow-wrapper').setAttribute('visible', 'true');
            }, 800);
        }

        // ระบบ Smooth Movement (ทำให้ลูกศรดูมีน้ำหนัก ขยับตามมือแบบนุ่มๆ)
        const arrowMesh = document.getElementById('arrow-mesh');
        let time = 0;

        function animate() {
            time += 0.05;
            
            // 1. ลอยขึ้นลงเบาๆ (Floating)
            const y = Math.sin(time) * 0.05;
            
            // 2. เอียงซ้ายขวาตามจังหวะ (Swaying)
            const roll = Math.sin(time * 0.8) * 5; 
            
            arrowMesh.object3D.position.y = y;
            arrowMesh.object3D.rotation.z = THREE.MathUtils.degToRad(roll);
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
