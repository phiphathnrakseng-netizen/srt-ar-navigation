<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation - Minimal GPS</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; margin: 0; overflow: hidden; }
        
        /* สไตล์หน้าจอแบบกระจก Minimal */
        .glass-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .target-label { font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7; }
        #target-name { font-size: 1.3rem; font-weight: 600; margin: 5px 0; }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* จุดกลางสำหรับเล็งจุดหมาย */
        .crosshair {
            position: fixed;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 500;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="target-label">NAVIGATING TO</div>
        <div id="target-name">กำลังหาพิกัด...</div>
    </div>

    <div class="crosshair"></div>

    <a href="index.html" class="back-btn">สิ้นสุดการนำทาง</a>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="navigation-arrow" gps-entity-place="latitude: 9.123456; longitude: 99.123456;">
            <a-entity rotation="0 0 0">
                <a-cone radius-bottom="0.3" height="0.6" color="#3b82f6" rotation="90 0 0"></a-cone>
                <a-box position="0 -0.4 0" width="0.15" height="0.4" depth="0.15" color="#1e3a8a"></a-box>
            </a-entity>
            
            <a-text id="room-label" value="" align="center" position="0 1 0" scale="2 2 2" color="white"></a-text>
        </a-entity>

    </a-scene>

    <script>
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        
        if (target) {
            document.getElementById('target-name').innerText = target;
            document.getElementById('room-label').setAttribute('value', target);
        }

        // ระบบจำลองพิกัด (ในชีวิตจริงคุณต้องใส่ Lat/Long ของแต่ละห้อง)
        // สำหรับทดสอบ: จะวางลูกศรไว้ห่างจากตัวคุณไปทางทิศเหนือ 5 เมตร
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((pos) => {
                const arrow = document.querySelector('#navigation-arrow');
                // วางไว้ใกล้ๆ ตัวเพื่อทดสอบการหมัน (บวกไป 0.0001 องศา)
                arrow.setAttribute('gps-entity-place', `latitude: ${pos.coords.latitude + 0.00005}; longitude: ${pos.coords.longitude + 0.00005};`);
                console.log("ตั้งพิกัดเป้าหมายแล้ว");
            });
        };
    </script>
</body>
</html>
