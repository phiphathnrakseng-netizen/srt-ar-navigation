<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation - Premium Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --liquid-glass: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.15);
            --accent-blue: #3b82f6;
        }

        body { margin: 0; overflow: hidden; font-family: 'Sarabun', sans-serif; background: #000; }

        /* หน้าจอเข้าสู่ระบบ (Entry Screen) */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-btn {
            background: var(--liquid-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 20px 50px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .instruction {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            text-align: center;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Top Header - Liquid Glass */
        #ui-header {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            z-index: 1000;
            width: 85%;
            max-width: 400px;
            background: var(--liquid-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: all 1.2s ease-out;
        }

        #ui-header.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .label { font-size: 0.6rem; letter-spacing: 4px; color: var(--accent-blue); font-weight: 600; text-transform: uppercase; }
        .target { font-size: 1.8rem; font-weight: 600; color: white; margin-top: 5px; }

        .exit-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="entry-screen">
        <div class="start-btn" onclick="startExperience()">TAP TO BEGIN</div>
        <div class="instruction">
            After camera permission prompt,<br>
            please tap the screen to activate geolocation.
        </div>
    </div>

    <div id="ui-header">
        <div class="label">Destination</div>
        <div id="room-id" class="target">...</div>
    </div>

    <a href="index.html" class="exit-btn">EXIT NAVIGATION</a>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-entity camera rotation-reader></a-entity>

        <a-entity id="arrow-container" position="0 -0.5 -4" visible="false">
            
            <a-entity id="moving-part">
                <a-cone radius-bottom="0.3" height="0.6" material="color: #3b82f6; emissive: #1d4ed8; emissiveIntensity: 0.5; transparent: true; opacity: 0.9" rotation="90 0 0"></a-cone>
                <a-box position="0 -0.4 0" width="0.12" height="0.4" depth="0.12" material="color: #1e3a8a; transparent: true; opacity: 0.8"></a-box>
                
                <a-ring color="#3b82f6" radius-inner="0.2" radius-outer="0.25" rotation="-90 0 0" position="0 -0.8 0" material="opacity: 0.3; transparent: true"></a-ring>
            </a-entity>

        </a-entity>
    </a-scene>

    <script>
        // ดึงชื่อห้อง
        const urlParams = new URLSearchParams(window.location.search);
        const targetRoom = urlParams.get('target') || 'Selected Room';
        document.getElementById('room-id').innerText = targetRoom;

        function startExperience() {
            // ซ่อนหน้าจอโหลดแบบนุ่มนวล
            document.getElementById('entry-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('ui-header').classList.add('show');
                document.getElementById('arrow-container').setAttribute('visible', 'true');
            }, 1000);

            // ขออนุญาตเซนเซอร์
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        }

        // ระบบขยับลูกศรให้นุ่มนวล (Smooth Floating Logic)
        const movingPart = document.getElementById('moving-part');
        let frame = 0;

        function animate() {
            frame += 0.03;
            // ลอยขึ้นลงแบบ Sine Wave
            const yOffset = Math.sin(frame) * 0.15;
            // หมุนรอบตัวเองช้าๆ เพื่อความสวยงาม
            const rotationY = Math.sin(frame * 0.5) * 10;
            
            movingPart.object3D.position.y = yOffset;
            movingPart.object3D.rotation.y = THREE.MathUtils.degToRad(rotationY);
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
