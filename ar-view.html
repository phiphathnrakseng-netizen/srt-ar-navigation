<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนำทาง AR - วิทยาลัยเทคนิคสุราษฎร์ธานี</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ar-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            text-align: center;
            width: 80%;
        }
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div class="ar-ui">
        <div id="target-name" style="font-size: 1.2rem; font-weight: bold;">กำลังโหลด...</div>
        <div style="font-size: 0.8rem; opacity: 0.8;">ส่องกล้องไปรอบๆ เพื่อดูเส้นทาง</div>
    </div>

    <a href="index.html" class="back-btn">กลับหน้าหลัก</a>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-entity id="arrow" position="0 0 -5">
            <a-cone rotation="90 0 0" radius-bottom="0.5" height="1.5" color="#3b82f6"></a-cone>
            <a-box position="0 -0.75 0" width="0.4" height="1" depth="0.4" color="#1e3a8a"></a-box>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // ดึงค่า target จาก URL (ที่ส่งมาจากหน้า index.html)
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        
        if (target) {
            document.getElementById('target-name').innerText = "กำลังนำทางไป: " + target;
        }
    </script>
</body>
</html>
