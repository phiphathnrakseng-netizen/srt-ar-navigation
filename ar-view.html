<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigation View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #video-preview {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -100;
            object-fit: cover;
        }
        .arrow-indicator {
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-black overflow-hidden font-['Sarabun']">

    <video id="video-preview" autoplay playsinline muted></video>

    <div class="relative h-screen flex flex-col justify-between p-6">
        
        <div class="bg-white/90 backdrop-blur-md p-4 rounded-3xl shadow-2xl flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500 uppercase tracking-widest">กำลังนำทางไป</p>
                <h2 id="target-name" class="text-2xl font-bold text-purple-900">...</h2>
            </div>
            <button onclick="history.back()" class="bg-gray-100 w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="flex flex-col items-center justify-center">
            <div id="arrow-container" class="arrow-indicator">
                <i class="fa-solid fa-circle-up text-8xl text-purple-500 drop-shadow-[0_0_15px_rgba(168,85,247,0.8)]"></i>
            </div>
            <div class="mt-8 bg-purple-900/80 text-white px-6 py-3 rounded-full backdrop-blur-md">
                <p id="guide-text" class="text-lg font-bold">รอการปรับทิศทาง...</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/90 backdrop-blur-md p-4 rounded-3xl text-center shadow-xl">
                <p class="text-xs text-gray-500">ระยะทางที่เหลือ</p>
                <p class="text-3xl font-black text-purple-600"><span id="dist-remain">0</span> <span class="text-sm">ม.</span></p>
            </div>
            <div class="bg-white/90 backdrop-blur-md p-4 rounded-3xl text-center shadow-xl">
                <p class="text-xs text-gray-500">สถานะ</p>
                <div id="status-icon" class="text-green-500 mt-1">
                    <i class="fa-solid fa-circle-check"></i> พร้อมใช้งาน
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetRoom = params.get('target');
        const targetAngle = parseFloat(params.get('angle')) || 0;
        let distance = parseFloat(params.get('dist')) || 0;

        document.getElementById('target-name').innerText = targetRoom;
        document.getElementById('dist-remain').innerText = distance;
        document.getElementById('guide-text').innerText = params.get('guide');

        // 1. เริ่มใช้งานกล้อง
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                document.getElementById('video-preview').srcObject = stream;
            } catch (err) {
                alert("ไม่สามารถเข้าถึงกล้องได้: " + err);
            }
        }

        // 2. ระบบเข็มทิศและการหมุนลูกศร
        function initCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // สำหรับ iOS
                DeviceOrientationEvent.requestPermission()
                    .then(state => {
                        if (state === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    });
            } else {
                // สำหรับ Android / Browser อื่นๆ
                window.addEventListener('deviceorientationabsolute', handleOrientation);
            }
        }

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading) {
                // คำนวณมุมที่ลูกศรต้องชี้
                // เป้าหมายคือมุมสัมพัทธ์ (targetAngle) ลบด้วยมุมที่เครื่องหันอยู่
                let arrowRotation = targetAngle - heading;
                document.getElementById('arrow-container').style.transform = `rotate(${arrowRotation}deg)`;
            }
        }

        // 3. ระบบจำลองการนับก้าว (ใช้ทดสอบ)
        // ในหน้างานจริงใช้การตรวจจับแรงสั่นสะเทือน (Devicemotion) ได้
        window.addEventListener('devicemotion', (event) => {
            let acceleration = event.accelerationIncludingGravity;
            let magnitude = Math.sqrt(acceleration.x**2 + acceleration.y**2 + acceleration.z**2);
            
            // ถ้ามีการขยับแรงพอ (ก้าวเดิน) ให้ลดระยะทาง
            if (magnitude > 15 && distance > 0) {
                distance -= 0.1; // ลดลงก้าวละ 10 ซม. (โดยประมาณ)
                document.getElementById('dist-remain').innerText = Math.max(0, distance).toFixed(1);
                
                if (distance <= 0.5) {
                    document.getElementById('guide-text').innerText = "ถึงจุดหมายแล้ว!";
                    document.getElementById('guide-text').classList.add('bg-green-500');
                    if (window.navigator.vibrate) window.navigator.vibrate(200);
                }
            }
        });

        window.onload = () => {
            startCamera();
            // ต้องให้ผู้ใช้คลิกก่อนถึงจะขอสิทธิ์ Sensor ได้ (นโยบายความปลอดภัย)
            document.body.addEventListener('click', initCompass, { once: true });
        };
    </script>
</body>
</html>
