<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation - IT Suratthani</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Sarabun', sans-serif; background: #000; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Overlay ‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏±‡πà‡∏á */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .tap-instruction {
            border: 2px solid #fff;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .sub-text {
            font-size: 0.85rem;
            opacity: 0.7;
            line-height: 1.5;
        }

        /* Glass UI ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô */
        .glass-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            color: white;
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏° */
        }

        .label { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.7; }
        #target-name { font-size: 1.5rem; font-weight: 600; margin: 0; }

        .exit-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            color: #000;
            padding: 12px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startNavigation()">
        <div style="font-size: 3rem; margin-bottom: 20px;">üìç</div>
        <div class="tap-instruction">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</div>
        <div class="sub-text">
            After camera permission prompt,<br>
            please tap the screen to activate geolocation & sensors.
        </div>
    </div>

    <div id="header" class="glass-header">
        <div class="label">DESTINATION</div>
        <div id="target-name">...</div>
    </div>

    <a href="index.html" id="exit" class="exit-btn">EXIT NAVIGATION</a>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-entity camera rotation-reader></a-entity>

        <a-entity id="arrow-wrapper" position="0 -1 -5" visible="false">
            <a-cone radius-bottom="0.35" height="0.7" color="#3b82f6" rotation="90 0 0"></a-cone>
            <a-box position="0 -0.4 0" width="0.15" height="0.4" depth="0.15" color="#1e3a8a"></a-box>
        </a-entity>
    </a-scene>

    <script>
        // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á‡∏à‡∏≤‡∏Å URL
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        if (target) document.getElementById('target-name').innerText = target;

        function startNavigation() {
            // 1. ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Overlay ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á UI ‡∏à‡∏£‡∏¥‡∏á
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('exit').style.display = 'block';
            document.getElementById('arrow-wrapper').setAttribute('visible', 'true');

            // 2. ‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏ã‡∏ô‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iOS (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            console.log("Sensor Access Granted");
                        }
                    })
                    .catch(console.error);
            }
        }
    </script>
</body>
</html>
